<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<div th:insert="~{header.html}"></div>
<main>
    <h1>Add a New Book</h1>
    <form action="/create" method="post" th:object="${book}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></span>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:field="*{author}" required>
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color: red;"></span>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" th:field="*{year}" required>
            <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" style="color: red;"></span>
        </div>
        <button type="submit">Save</button>
    </form>
</main>
<div th:insert="~{footer.html}"></div>
</body>
</html>
