<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<div th:insert="~{header.html}"></div>
<main>
    <h1>Edit Book</h1>

    <!-- Форма редактирования продукта -->
    <form th:action="@{/update/{id}(id=${book.id})}" method="post" th:object="${book}">
        <div class="form-group">
            <input type="hidden" name="id" th:value="*{id}">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="*{title}" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:value="*{author}" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" th:value="*{year}" required>
        </div>
        <button type="submit">Update</button>
    </form>

</main>
<div th:insert="~{footer.html}"></div>
</body>
</html>
